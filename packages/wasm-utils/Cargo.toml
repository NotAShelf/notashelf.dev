[package]
name = "wasm-utils"
description = "WASM components for my personal website"
version = "0.2.3"
edition = "2024"
license = "MPL-2.0"
authors = ["NotAShelf <raf@notashelf.dev>"]
repository = "https://github.com/notashelf/notashelf.dev"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = { version = "0.2", features = [
  "serde-serialize",
], default-features = false }
js-sys = "0.3"

lru = { version = "0.16", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", default-features = false }
serde-wasm-bindgen = { version = "0.6", default-features = false }
web-sys = { version = "0.3", features = [] }
wee_alloc = "0.4"

[profile.dev]
opt-level = 1

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Oz"]
