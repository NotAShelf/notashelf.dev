[package]
name = "wasm-utils"
description = "WASM components for my personal website"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"

[dependencies.web-sys]
version = "0.3"
features = ["console", "Performance", "Window"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
