name: WASM Size Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  wasm-size-check:
    name: Check WASM binary size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31.9.0
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            substituters = https://cache.nixos.org/ https://feel-co.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= feel-co.cachix.org-1:nwEFNnwZvtl4KKSH5LDg+/+K7bV0vcs6faMHAJ6xx0w=

      - name: Build WASM utilities
        run: |
          nix develop \
            --command pnpm install --frozen-lockfile

          nix develop \
            --command pnpm run build:wasm-utils

      - name: Check WASM binary size
        run: |
          # We do not want to get above 150kb
          MAX_SIZE=153600 # 150kb in bytes

          WASM_PATH="packages/wasm-utils/pkg/wasm_utils_bg.wasm"
          if [ ! -f "$WASM_PATH" ]; then
            echo "::error file=$WASM_PATH::WASM binary not found!"
            exit 1
          fi

          ACTUAL_SIZE=$(stat -c%s "$WASM_PATH")
          echo "WASM binary size: $ACTUAL_SIZE bytes"
          if [ "$ACTUAL_SIZE" -gt "$MAX_SIZE" ]; then
            echo "::error:: file=$WASM_PATH::WASM binary exceeds ${MAX_SIZE} bytes (actual: $ACTUAL_SIZE bytes)"
            exit 1
          fi

          echo "WASM binary is within the size limit ($ACTUAL_SIZE bytes / $MAX_SIZE bytes)."
